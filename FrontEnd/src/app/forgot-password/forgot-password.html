<div class="forgot-container">
  <div class="forgot-box">
    <img [src]="logoUrl" alt="Logo" class="logo" />

    <h2>Forgot Password</h2>
    <p>Enter your email address or phone number to receive password reset instructions.</p>

    <form (ngSubmit)="onSubmit(contactInput.value)">
      <label for="contact">Email or Phone</label>
      <input 
        id="contact" 
        type="text" 
        placeholder="your.email@example.com or +1234567890"
        #contactInput
        required
      />

      <button type="submit" class="btn reset-btn">Send Reset Instructions</button>
    </form>

   <p class="back-text">
  <a (click)="goBackToLogin()">Back to Login</a>
</p>



  </div>
</div>
