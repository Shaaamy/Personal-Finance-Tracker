

<div class="login-container">
  <div class="login-box">
    <img [src]="logoUrl" alt="Logo" class="logo" />

    <h2>Welcome back!</h2>
    <p>Sign in to your account to continue managing your finances.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="username">userName</label>
      <input id="username" type="text" placeholder="john.doe" formControlName="username" required />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="******" formControlName="password" required />

      <div class="forget">
        <a (click)="goToForgot()">Forget Password?</a>
      </div>

      <div *ngIf="errorMsg" class="error-message">{{ errorMsg }}</div>

      <button type="submit" class="btn login-btn">Login</button>
    </form>

    <p class="signup-text">
      Donâ€™t have an account? <a (click)="goToSignup()">Sign Up</a>
    </p>
    <p class="signup-text">
      Back to the welcome page? <a (click)="goTowelcome()">Welcome</a>
    </p>
  </div>
</div>
