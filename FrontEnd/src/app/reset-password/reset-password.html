<div class="reset-container">
  <div class="reset-card">
    <img src="https://agency.entasher.com/Images/actualsize/2024/5/Logo_847363b7554a46b48559c222f4f9053c.png" 
         alt="Logo" class="logo">

    <h2>Reset Password</h2>
    <p>Please enter your new password below and confirm it.</p>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">

      <!-- Password -->
      <label for="password">New Password</label>
      <input 
        id="password" 
        type="password" 
        formControlName="password"
        placeholder="Enter new password" />

      <!-- Confirm Password -->
      <label for="confirmPassword">Confirm Password</label>
      <input 
        id="confirmPassword" 
        type="password" 
        formControlName="confirmPassword"
        placeholder="Confirm new password" />

      <!-- Error -->
      <div *ngIf="resetForm.errors?.['passwordMismatch'] && resetForm.touched" class="error">
        Passwords do not match.
      </div>

      <!-- Submit -->
      <button type="submit" [disabled]="resetForm.invalid">
        Reset Password
      </button>
    </form>

    <a routerLink="/login" class="back-link">Back to Login</a>
  </div>
</div>
